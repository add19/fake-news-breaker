{% extends 'accounts/layout.html'  %}
{% load crispy_forms_tags %}

{% block content %}

            <h1>{{title}}</h1>
            <hr/>

            <form enctype='multipart/form-data' action="" method="post">{% csrf_token %}
                {{form|crispy}}

            </form>
    </div>
{% endblock content %}
